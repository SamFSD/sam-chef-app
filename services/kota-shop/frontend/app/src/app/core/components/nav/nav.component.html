<mat-toolbar class="mat-elevation-z3 px-4">
  <img
    height="60%"
    class="mainHeaderLogo pl-0"
    style="max-height: 50%"
    routerLink="/"
  />
      <div class="row mx-auto my-auto" style="width: 60%; background-color: white;;" *ngIf="route.url !== '/'">
        <button mat-button style="border: 2px solid #36b6c3; border-radius: 50px; width: 100%" type="submit"
          class="" (click)="openDialog()">
          <span>Filter <b>{{route.url.toUpperCase().slice(1)}}</b> Data</span>
          <mat-icon class="clear-icon">filter_list</mat-icon>&nbsp;&nbsp;
        </button>
      </div>
 
  <app-avatar class="ms-auto"></app-avatar>
  <mat-menu #profile_menu>
    <app-profile></app-profile>
    <mat-divider></mat-divider>
  </mat-menu>
</mat-toolbar>
