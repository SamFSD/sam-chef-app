<div class="gauges-container d-flex flex-wrap justify-content-between">
  <div
    *ngFor="let gaugeOption of gaugeMergeOptions; let i = index"
    class="gauge-wrapper"
  >
    <div
      echarts
      [options]="gaugeOption"
      class="gauge col-lg-1 col-md-3 col-sm-12 mx-auto ml-0"
      style="width: 150px; height: 200px"
      (click)="onClick(gaugeOption.series[0].data[0].name); setActive(i)"
      [class.active]="activeIndex === i"
    ></div>
  </div>
</div>
