<div class="row mx-auto p-3">
  <div class="col">
    <mat-card class="small-form-mat-card-general-form-holder p-4">

      <app-skeleton *ngIf="isLoading"></app-skeleton>

      ></div>
    </mat-card>
  </div>
</div>
