<div class="row mx-auto">
  <div class="col-8 mx-auto">
    <h3 class="top-row-header">Contract Expiries</h3>
  </div>
  <div class="col mx-auto my-auto d-flex justify-content-end">
    <mat-icon
      (click)="exportToCSV()"
      class="material-icons my-auto"
      style="color: #69d2dc"
      >cloud_download</mat-icon
    >
  </div>
</div>

<app-skeleton *ngIf="isLoading" class="skeleton"></app-skeleton>
<div class="row mx-auto">
  <div class="col mx-auto">
    <div
      id="vehicleContractExpirationsTable"
      class="table"
      [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
    ></div>
  </div>
</div>
<br />
