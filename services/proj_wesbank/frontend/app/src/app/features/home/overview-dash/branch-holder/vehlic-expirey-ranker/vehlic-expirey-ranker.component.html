<div class="row mx-auto">
  <div class="col mx-auto"><h4>Vehicle Lic. Expirations</h4></div>
</div>
<div class="row my-auto">
  <div class="col my-auto">
    <div class="row my-auto mx-auto" *ngFor="let top of topAssets">
      <div class="col mx-auto">
        <div class="row mx-auto">
          <div class="col-3 mx-auto">
            <span class="badge rounded-pill text-bg-success">{{
              top.vehiclereg
            }}</span>
          </div>
          <div class="col-5">
            <span class="badge rounded-pill text-bg-success">{{
              top.veh_type_map
            }}</span>
          </div>
          <div class="col-4">
            <span class="badge rounded-pill text-bg-success"
              >{{ top.veh_lic_expirey }}
              <span style="font-size: 8pt !important"></span
            ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row my-auto">
  <div class="col my-auto">
    <div class="row my-auto mx-auto" *ngFor="let bot of botAssets">
      <!-- <div class="col mx-auto"> -->
      <div class="row mx-auto">
        <div class="col-3 mx-auto">
          <span class="badge rounded-pill text-bg-danger">{{
            bot.vehiclereg
          }}</span>
        </div>
        <div class="col-5">
          <span class="badge rounded-pill text-bg-danger">{{
            bot.veh_type_map
          }}</span>
        </div>
        <div class="col-4">
          <span class="badge rounded-pill text-bg-danger" style="width: 100%"
            >{{ bot.veh_lic_expirey }}
            <span style="font-size: 8pt !important"></span
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
