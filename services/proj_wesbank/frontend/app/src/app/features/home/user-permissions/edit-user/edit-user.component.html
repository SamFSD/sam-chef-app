<div class="row mx-auto my-auto">
    <div class="col mx-auto my-auto">
        <!-- edit-user.component.html -->
        <h1>Edit User</h1>

        <table mat-table [dataSource]="userData.user" class="mat-elevation-z8">      

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.first_name }} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.last_name }} </td>
            </ng-container>

            <!-- Permissions Column -->
            <ng-container matColumnDef="permissions">
                <th mat-header-cell *matHeaderCellDef> Permissions </th>
                <td mat-cell *matCellDef="let user">
                    <ul>
                        <li *ngFor="let permission of user.permissions">
                            <label>
                                <input type="checkbox" [checked]="permission.c === 'true'"> C
                            </label>
                            <label>
                                <input type="checkbox" [checked]="permission.d === 'true'"> D
                            </label>
                            <label>
                                <input type="checkbox" [checked]="permission.r === 'true'"> R
                            </label>
                            <label>
                                <input type="checkbox" [checked]="permission.u === 'true'"> U
                            </label>
                            <span>Branch: {{ permission.branch }}</span>
                        </li>
                    </ul>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['branch', 'email', 'first_name', 'last_name', 'permissions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['branch', 'email', 'first_name', 'last_name', 'permissions'];">
            </tr>
        </table>

        <button (click)="onClose()">Close</button>

    </div>
</div>
