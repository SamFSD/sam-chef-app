<div
  class="row mx-auto"
  style="overflow: visible !important; position: relative"
>
  <div class="col mx-auto">
    <div
      class="mx-auto"
      [ngStyle]="{
        width: '90%',
        height: '30rem',
        border: 'none'
      }"
      style="overflow: visible !important; position: relative"
    >
      <div
        class="row my-auto"
        [ngStyle]="{
          'background-color': '#9b9b9b',
          'border-radius': '0',
          height: '3rem'
        }"
        style="overflow: visible !important; position: relative"
      >
        <div
          class="col mx-auto my-auto"
          style="height: 3rem; overflow: visible !important; position: relative"
        >
          <div
            class="span my-auto"
            [ngStyle]="{
              color: 'white'
            }"
          >
            {{ branchOrDivTitle }}
            <!-- <a
              class="btn btn-secondary"
              [routerLink]="['/viewdivision', branchOrDivTitle]"
            >
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </a> -->
          </div>
        </div>
        <div
          class="col mx-auto my-auto"
          style="height: 3rem; overflow: visible !important; position: relative"
        >
          <div
            class="span my-auto"
            [ngStyle]="{
              color: 'white'
            }"
          >
            {{ divisionTotals[0].count }} assets
          </div>
        </div>
        <div
          class="col mx-auto my-auto"
          style="height: 3rem; overflow: visible !important; position: relative"
        >
          <div
            class="span my-auto"
            [ngStyle]="{
              color: 'white'
            }"
          >
            Avg CPK: {{ divisionTotals[0].avg_cpk }} R/Km
          </div>
        </div>
        <div
          class="col mx-auto my-auto"
          style="height: 3rem; overflow: visible !important; position: relative"
        >
          <div
            class="span my-auto"
            [ngStyle]="{
              color: 'white'
            }"
          >
            Total Costs: R {{ divisionTotals[0].total_costs }}
          </div>
        </div>
        <div
          class="col mx-auto my-auto"
          style="height: 3rem; overflow: visible !important; position: relative"
        >
          <div
            class="span my-auto"
            [ngStyle]="{
              color: 'white'
            }"
          >
            Total Distance: {{ divisionTotals[0].total_distance_tvled }} km
          </div>
        </div>
      </div>
      <div
        class="container"
        [ngStyle]="{ border: 'none' }"
        style="overflow: visible !important; position: relative"
      >
        <div
          class="row"
          style="overflow: visible !important; position: relative"
        >
          <div
            class="col-3"
            style="overflow: visible !important; position: relative"
          >
            <app-pi-chart
              [division]="division"
              [branch]="branch"
              style="overflow: visible !important; position: relative"
            ></app-pi-chart>
          </div>
          <div class="col">
            <div class="row" style="height: 50%">
              <div class="col">
                <app-cpk-ranker [assets]="topAssetsCPKs"></app-cpk-ranker>
              </div>
              <div class="col">
                <app-total-costs-ranker
                  [topAssets]="topAssetsCosts"
                  [botAssets]="botAssetsCosts"
                ></app-total-costs-ranker>
              </div>
              <div class="col">
                <app-distance-ranker
                  [topAssets]="topAssetsDistances"
                  [botAssets]="botAssetsDistances"
                ></app-distance-ranker>
              </div>
            </div>
            <div class="row" style="height: 50%">
              <div class="col">
                <app-cpk-model-ranker
                  [division]="division"
                  [branch]="branch"
                ></app-cpk-model-ranker>
              </div>
              <div class="col">
                <app-contract-expirey-ranker
                  [topAssets]="topAssetsContractExpirey"
                  [botAssets]="botAssetsContractExpirey"
                ></app-contract-expirey-ranker>
              </div>
              <div class="col">
                <app-vehlic-expirey-ranker
                  [topAssets]="topAssetsVehLicExpirey"
                  [botAssets]="botAssetsVehLicExpirey"
                ></app-vehlic-expirey-ranker>
                <!-- <app-component-cost-ranker
                  [division]="division"
                ></app-component-cost-ranker> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
