<div class="row mx-auto">
  <div class="col mx-auto">
    <span class="top-row-header">Statistical Outliers</span>
    <br />
    <br />
    <div class="row mx-auto">
      <div class="col text-end" style="margin-top: -35px">
        <mat-icon
          class="material-icons my-auto"
          (click)="exportToCSV()"
          style="color: #69d2dc"
          >cloud_download</mat-icon
        >
      </div>
    </div>
    <app-skeleton *ngIf="isLoading" class="skeleton"></app-skeleton>

    <div
      [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
      style="width: 100%"
      id="stddev-table"
    ></div>
  </div>
</div>
