<div class="row mx-auto fleet-row mt-3">
  <div class="col">
    <mat-card
      class="small-form-mat-card-general-form-holder graphs mx-auto p-3 mt-0"
    >
      <mat-card-content>
        <app-skeleton *ngIf="isLoading" class="skeleton"></app-skeleton>
        <div *ngIf="!isLoading" class="row mx-auto">
          <div class="col pl-0">
            <h5 class="top-row-header">Fleetlist</h5>
          </div>
          <div class="col mx-auto my-auto d-flex justify-content-end">
            <mat-icon
              (click)="exportToCSV()"
              class="material-icons my-auto"
              style="color: #69d2dc"
              >cloud_download</mat-icon
            >
          </div>
        </div>
        <br />
        <br />

        <div
          class="table"
          [ngStyle]="{
            display: isLoading ? 'none' : 'block',
            height: isLoading ? '0' : 'auto'
          }"
          style="
            padding-left: 0px !important;
            padding-right: 0px !important;
            overflow: auto;
            position: relative;
            top: -30px !important;
          "
          id="fleetlist-table"
        ></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
