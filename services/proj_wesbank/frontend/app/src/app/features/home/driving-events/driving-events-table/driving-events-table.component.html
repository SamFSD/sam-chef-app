<div class="row mx-auto">
  <div class="col mx-auto my-auto title-col">
    <h3 class="top-row-header">Driving Event Details</h3>
  </div>

  <div class="col mx-auto my-auto d-flex justify-content-end">
    <mat-icon
      class="material-icons my-auto"
      (click)="exportToCSV()"
      style="color: #69d2dc"
      >cloud_download</mat-icon
    >
  </div>
  <br />
</div>
<app-skeleton *ngIf="isLoading"></app-skeleton>
<div
  [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
  style="height: 650px"
  id="driving-events-table"
></div>
