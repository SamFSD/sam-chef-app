<div class="row mx-auto">
  <div class="col mx-auto"><span>CPK per Model</span></div>
</div>
<div class="row my-auto">
  <div class="col my-auto">
    <div class="row my-auto mx-auto" *ngFor="let top of topAssets">
      <div class="col mx-auto">
        <div class="row mx-auto">
          <div class="col-3 mx-auto">
            <span class="badge rounded-pill text-bg-success">{{
              top.veh_model_map
            }}</span>
          </div>
          <div class="col-5">
            <span class="badge rounded-pill text-bg-success">{{
              top.veh_type_map
            }}</span>
          </div>
          <div class="col-4">
            <span class="badge rounded-pill text-bg-success"
              >{{ top.model_cpk }} R/Km
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row my-auto">
  <div class="col my-auto">
    <div class="row my-auto mx-auto" *ngFor="let bot of botAssets">
      <!-- <div class="col mx-auto"> -->
      <div class="row mx-auto">
        <div class="col-3 mx-auto">
          <span class="badge rounded-pill text-bg-danger">{{
            bot.veh_model_map
          }}</span>
        </div>
        <div class="col-5">
          <span class="badge rounded-pill text-bg-danger">{{
            bot.veh_type_map
          }}</span>
        </div>
        <div class="col-4">
          <span class="badge rounded-pill text-bg-danger" style="width: 100%"
            >{{ bot.model_cpk }} R/Km
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
