<br />
<app-skeleton *ngIf="isLoading" class="skeleton"></app-skeleton>

<div *ngIf="!isLoading" class="row mx-auto">
  <div class="col top-row-header">
    <h6 class="top-row-header">Invoices</h6>
  </div>

  <div class="col mx-auto my-auto d-flex justify-content-end">
    <mat-icon
      (click)="downloadCsv()"
      class="material-icons my-auto pointer-on-hover"
      style="color: #69d2dc"
      >cloud_download</mat-icon
    >
  </div>
</div>

<div
  [ngStyle]="{
    display: isLoading ? 'none' : '',
    height: isLoading ? '0' : '430px',
    padding: isLoading ? '0' : '1rem',
    width: '100%'
  }"
  class="mt-3 p-0"
  id="component-inv-table"
></div>
