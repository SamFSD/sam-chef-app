<mat-card class="small-form-mat-card-general-form-holder graphs mx-auto p-2">
  <mat-card-content>
    <div class="row mx-auto">
      <div class="col-10">
        <h2 class="top-row-header">{{ tabelTitle }}</h2>
      </div>
      <div class="col" style="text-align: right">
        <mat-icon
          (click)="downloadCsv()"
          class="material-icons my-auto"
          style="color: #69d2dc"
          >cloud_download</mat-icon
        >
      </div>
    </div>
    <app-skeleton *ngIf="isLoading" class="skeleton"></app-skeleton>
    <div
      style="height: auto"
      id="accrual-table"
      [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
    ></div>
  </mat-card-content>
</mat-card>
