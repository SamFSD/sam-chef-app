<div *ngIf="division" style="max-height: 100%; height: 100%">
  <div class="row">
    <div class="col" style="max-height: 100%; height: 100%">
      <span>{{ typeStr }}</span>
      <h1>{{ division }}</h1>
    </div>
  </div>
  <div class="row">
    <div
      class="col"
      matTooltip="{{ branches }}"
      [matTooltipPositionAtOrigin]="true"
    >
      <span>branches</span>
      <h2>{{ branchCount }}</h2>
    </div>
    <div class="col">
      <span>assets</span>
      <h2>{{ assetCount }}</h2>
    </div>
    <div class="col">
      <span>Distance (km)</span>
      <h2>{{ divDistance }}</h2>
    </div>
    <div class="col">
      <span>Costs (R)</span>
      <h2>{{ divCost }}</h2>
    </div>
    <div class="col">
      <span>CPK (R/km)</span>
      <h2>{{ divCPK }}</h2>
    </div>
  </div>
  <div class="row" style="max-height: 15rem; height: 15rem">
    <div class="col" style="max-height: 100%; height: 100%">
      <span>Costs and Distances and CPK per Branch in Division</span>
      <div style="max-height: 100%; height: 100%">
        <div
          echarts
          [options]="barChartOptions"
          class="chart"
          style="max-height: 100%; height: 100%"
        ></div>
      </div>
    </div>
    <div class="col" style="max-height: 100%; height: 100%">
      <span>Costs per Component and Branch in Division</span>
      <div
        echarts
        [options]="sunburstChartOptions"
        class="chart"
        style="max-height: 100%; height: 100%"
      ></div>
    </div>
  </div>
</div>
