<div class="conatiner mx-auto p-4">
    <mat-card class="card">
        <mat-card-content class="content text-center p-4 pb-0">
            <div class="cover p-3"></div>
            <h1 class="m-4 title">Welcome To</h1>
            <img src="../../../../assets/WesBank Logo Colour.png" alt="" class="logo mt-4">
            <h1 class="mt-5" style="color: #e48900;">Fleet Analytics</h1>
            <div class="row links mx-auto p-5 pt-2">
                <div class="col-md-2 mx-auto mt-4" *ngFor="let iconInfo of overviewNavs">
                    <button mat-icon-button matTooltip="Learn More About {{iconInfo.link.toUpperCase().slice(1)}}" class="icon-btn" routerLink="{{iconInfo.link}}">
                        <mat-icon class="info-icon">{{iconInfo.icon}}</mat-icon>
                    </button>
                </div>
            </div>            
        </mat-card-content>
    </mat-card><br><br>
</div>
