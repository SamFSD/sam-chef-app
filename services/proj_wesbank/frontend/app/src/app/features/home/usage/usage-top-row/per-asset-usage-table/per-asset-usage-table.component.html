<div class="row mt-3">
  <div class="row">
    <div class="col-8 mx-auto">
      <h6 class="top-row-header">Usage per Vehicle</h6>
    </div>
    <br /><br />
    <div class="col mx-auto" style="text-align: right">
      <mat-icon
        (click)="downloadCsv()"
        class="material-icons my-auto"
        style="color: #69d2dc"
        >cloud_download</mat-icon
      >
    </div>
  </div>
</div>
<app-skeleton *ngIf="isLoading" class="skeleton"></app-skeleton>
<div
  id="usage-per-asset-table"
  style="height: 500px"
  [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
></div>
