name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Specify the Node.js version required

    - name: Install dependencies
      run: |
        cd services/kota-shop-management-system/frontend
        yarn install

    - name: Build project
      run: |
        cd services/kota-shop-management-system/frontend
        yarn install
        cd sh services/kota-shop-management-system/start_services.sh
   

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_branch: gh-pages  # Branch to deploy to
        publish_dir: services/kota-shop-management-system/frontend/build  # Directory with built files
      
