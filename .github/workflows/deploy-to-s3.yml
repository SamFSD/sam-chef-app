name: Deploy to S3

on:
  push:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (if using Node.js for build)
      uses: actions/setup-node@v3
      with:
        node-version: '14' # specify the Node.js version you need

    - name: Install dependencies (if using Node.js)
      run: npm install

    - name: Build project (if needed)
      run:  sh services/kota-shop-management-system/start_services.sh 

    - name: Deploy to S3
      uses: actions/aws-s3-sync@v1
      with:
        args: '--acl public-read --delete'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-north-1' 
        SOURCE_DIR: 'build'
        DEST_BUCKET: 'sam2awsbucket' 
